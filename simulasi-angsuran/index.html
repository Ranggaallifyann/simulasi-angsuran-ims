<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulasi Angsuran Kredit Mobil IMS Finance</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font & Style -->
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body class="min-h-screen p-4 sm:p-8">
  <div class="max-w-4xl mx-auto" id="printArea">
    <header class="text-center mb-10 border-b pb-4 border-stone-200">
      <h1 class="text-3xl font-extrabold text-stone-800 mt-2">Sistem Perhitungan Pembiayaan</h1>
      <p class="text-red-700 mt-1 font-semibold">IMS Finance - Simulasi Angsuran Kredit Mobil</p>
    </header>

    <!-- Grid Input + Summary -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8" id="inputAndSummary">
      <!-- Input Card -->
      <div id="inputCard" class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border-t-4 border-red-700 h-fit">
        <h2 class="text-xl font-bold mb-6 text-gray-800 flex items-center">
          <svg class="w-6 h-6 mr-2 text-red-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Data Pembiayaan
        </h2>

        <form id="loanForm" class="space-y-4">
          <div>
            <label for="otrPrice" class="block text-sm font-medium text-gray-700">Harga OTR Mobil (Rp)</label>
            <input type="number" id="otrPrice"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500"
              value="240000000" min="1" required>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="dpPercent" class="block text-sm font-medium text-gray-700">DP (%)</label>
              <input type="number" id="dpPercent"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500"
                value="20" min="0" max="100" required>
            </div>
            <div>
              <label for="tenureMonths" class="block text-sm font-medium text-gray-700">Jangka Waktu (Bulan)</label>
              <input type="number" id="tenureMonths"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500"
                value="18" min="1" required>
            </div>
          </div>

          <button type="submit"
            class="w-full mt-6 py-3 px-4 bg-red-700 text-white font-semibold rounded-lg shadow-md hover:bg-red-800 transition">
            HITUNG & BUAT JADWAL ANGSURAN
          </button>
        </form>
      </div>

      <!-- Summary Card -->
      <div id="summaryCard" class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border-t-4 border-green-600">
        <h2 class="text-xl font-bold mb-6 text-gray-800 flex items-center">
          <svg class="w-6 h-6 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 7h6m0 10v4m-2 2h4M6 10h2m-2 4h2m-2 8h12a2 2 0 002-2V7a2 2 0 00-2-2H6a2 2 0 00-2 2v14a2 2 0 002 2z" />
          </svg>
          Ringkasan Hasil Perhitungan
        </h2>
        <div id="resultSummary" class="text-gray-600 space-y-3">
          <p class="text-center text-sm italic text-gray-400">Isi data di samping dan tekan tombol hitung.</p>
        </div>
        <div id="loading" class="hidden text-center mt-6">
          <svg class="animate-spin h-5 w-5 mr-3 inline-block text-red-500" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
          </svg>
          <span class="text-red-700">Menghitung Angsuran...</span>
        </div>
      </div>
    </div>

    <!-- Jadwal Angsuran -->
    <div id="scheduleContainer" class="hidden mt-10 bg-white p-6 sm:p-8 rounded-xl shadow-2xl border-t-4 border-yellow-600">
      <div id="printDate" class="hidden text-right text-sm text-gray-500 mb-4"></div>
      <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
        <svg class="w-6 h-6 mr-2 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h.01M16 14h.01M16 18h.01M9 14h.01M9 18h.01M4 19h16a2 2 0 002-2V7a2 2 0 00-2-2H4a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        Jadwal Angsuran Detail
      </h2>
      <div class="overflow-x-auto scrollable-table">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Angsuran Ke-</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Angsuran per Bulan (Rp)</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jatuh Tempo</th>
            </tr>
          </thead>
          <tbody id="scheduleBody" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
      <button id="printButton" class="mt-6 w-full py-3 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition">CETAK SIMULASI</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="customModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
      <h3 id="modalTitle" class="text-lg font-bold text-red-600 mb-4">Peringatan!</h3>
      <p id="modalMessage" class="text-gray-700 mb-6"></p>
      <button id="closeModalBtn" class="w-full py-2 bg-red-700 text-white font-semibold rounded-lg hover:bg-red-800 transition">Tutup</button>
    </div>
  </div>

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
